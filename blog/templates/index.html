{% extends "base.html" %}

{% block title %}
    All Blog Posts
{% endblock %}


{% block content %}
    <div class="all">
        <h1>List of Blog Posts</h1>
            <ul>
                {% for blog in blogs %}
                <li>
                    <a href="/home/{{ blog.pk }}">{{ blog }}</a>
                </li>
                {% endfor %}
            </ul>
    </div>

    <div>
        <a href="/home/new_article">Create New Post</a>
    </div>
{% endblock %}
